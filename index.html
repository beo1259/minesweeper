<!doctype html>
<html>
    <body>
        <div id="top-bar">
            <div class="col-container">
                <p class="top-bar-item title">minesweeper</p>
            </div>
            <div class="new-game-container">
                <p id="space-btn">new game (space bar)</p>
            </div>
            <div class="row-container top-bar-item difficulty-btns">
                <p id="easy-btn" class="easy-txt difficulty-txt">easy</p>
                <p id="medium-btn" class="medium-txt difficulty-txt">medium</p>
                <p id="expert-btn" class="expert-txt difficulty-txt">expert</p>
            </div>
        </div>

        <div id="board-container"></div>
        <div id="game-over-container" class="row-container">
            <p id="game-state-msg"></p>
            <p id="continue-btn"> continue?</p>
        </div>

        <div id="bottom-bar">
            <div class="row-container slider-container">
                <p class="slider-txt">columns</p>
                <input id="cols-slider" type="range" min="2" max="60">
                <p id="cols-slider-value" type="text" readonly class="slider-value-txt"></p>
            </div>
            <div class="row-container slider-container">
                <p class="slider-txt">rows</p>
                <input id="rows-slider" type="range" min="2" max="60">
                <p id="rows-slider-value" type="text" readonly class="slider-value-txt"></p>
            </div>
            <div class="row-container slider-container">
                <p class="slider-txt">mines</p>
                <input id="mines-slider" type="range" min="2" max="200">
                <p id="mines-slider-value" type="text" readonly class="slider-value-txt"></p>
            </div>
        </div>

        <script type="module" src="./dist/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./src/styles.css">
        <link rel="icon" href="data:,">
    </body>
</html>
